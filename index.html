<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoşgeldiniz</title>
  <style>
    /* Temel sıfırlama */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }
    /* Ortala ve dar bir konteyner */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      padding: 0 1rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 300;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    a {
      font-weight: 500;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
      color: #007acc;
    }
    a:hover {
      border-color: #007acc;
    }
    /* Alt bilgi (footer) */
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merhaba!</h1>
    
    <p>
      <a href="https://github.dev/PoiSanson/">İletişime geçin</a>
    </p>
  </div>
  <footer>
    &copy; 2025 – Tüm hakları saklıdır.
  </footer>
</body>
</html>
